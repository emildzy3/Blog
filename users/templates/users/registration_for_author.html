{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%} Зарегистрировать нового автора {%endblock%}
{% block headline %} Зарегистрировать нового автора {% endblock %}


{% block content %}



<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form action="{% url 'registration_for_author' %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">Зарегистрировать автора</button>


      </form>
    </div>
  </div>
</div>

{% endblock %}
