{% extends "base_news.html" %}
{% load crispy_forms_tags %}

{% block title%} Добавить новость {%endblock%}

{% block headline %} Добавить новость {% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data" >

        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary btn-lg btn-block" value="Submit"> Добавить новость </button>

      </form>
    </div>
  </div>
</div>
{% endblock %}
